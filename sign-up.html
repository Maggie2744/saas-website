    </div>

  <main role="main" id="main" class="grid sign-up-card">
    <section class="island unit unit xs-1 s-1 m-1 l-1 max-length wrapper">
      <h2 class="tera text-center">Sign-Up</h2>
      <form action="https://formspree.io/margaret.hotte@gmail.com" method="POST">
        <div class="pad-b">
          <label for="company">Company</label>
          <input type="text" id="company" name="sign-up" required>
        </div>
        <div class="pad-b">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="sign-up" required>
        </div>
        <div class="pad-b">
          <label for="email">Work Email</label>
          <input type="email" id="email" name="sign-up" required>
        </div>
        <div class="pad-b">
          <label for="password">Password</label>
          <input type="password" id="password" name="sign-up" required>
        </div>
        <div class="pad-b">
          <label for="phone">Phone Number</label>
          <input type="number" id="phone" name="sign-up" required>
        </div>
        <div class="pad-b">
          <input type="checkbox" id="terms" name="sign-up">
          <label for="terms">Agree to Terms & Services</label>
        </div>
        <div class="text-center giga island-1-4 pad-b">
          <button class="btn" type="submit" value="Send">Sign Up</button>
        </div>
      </form>
    </section>
  </main>

  <section>
    <div class="embed embed-4by3">
      <img class="img-flex embed-item" src="images/sign-up/success-copy.jpg" alt="fortune cookie" aria-label="fortune cookie cracking open">
