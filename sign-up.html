<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign-Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bigshot+One|Oswald:400,500,700|Raleway:400,500" rel="stylesheet">
</head>
<body class="sign-up island">

  <header class="grid sign-up-card">
    <div class="unit push-2 xs-1">
      <div class="pad-t">
        <a class="h1-2" href="index.html"><h1 class="yotta text-center push-none">VW</h1></a>
      </div>
    </div>
    <div class="island unit xs-1">
      <h2 class="tera text-center">Sign-Up</h2>
      <form method="post" action="...">
        <div class="pad-b">
          <label for="company">Company</label>
          <input type="name" id="company" required>
        </div>
        <div class="pad-b">
          <label for="name">Full Name</label>
          <input type="name" id="name" required>
        </div>
        <div class="pad-b">
          <label for="email">Work Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="pad-b">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <div class="pad-b">
          <label for="phone">Phone Number</label>
          <input type="number" id="phone" required>
        </div>
        <div class="pad-b">
          <input type="checkbox" id="terms">
          <label for="terms">Agree to Terms & Services</label>
        </div>
        <div class="text-center giga island-1-4 pad-b">
          <button class="btn" type="submit">Sign Up</button>
        </div>
      </form>
    </div>
  </header>

</body>
